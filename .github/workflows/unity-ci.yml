name: Unity CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore packages
        run: dotnet restore TakiFight.Tests/TakiFight.Tests.csproj

      - name: Compile and run .NET tests
        run: dotnet test TakiFight.Tests/TakiFight.Tests.csproj --no-build --verbosity normal

      - name: Run Unity tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          unityVersion: 6000.0.28f1
          testMode: all
          artifactsPath: TestResults

      - name: Build project
        uses: game-ci/unity-builder@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          unityVersion: 6000.0.28f1
          targetPlatform: StandaloneWindows64

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: Windows-build
          path: build/StandaloneWindows64

      - name: Install rclone
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone

      - name: Upload build to Drive
        env:
          DRIVE_SERVICE_ACCOUNT_KEY: ${{ secrets.DRIVE_SERVICE_ACCOUNT_KEY }}
          DRIVE_BUILD_FOLDER: ${{ secrets.DRIVE_BUILD_FOLDER }}
        run: |
          echo "$DRIVE_SERVICE_ACCOUNT_KEY" > service-account.json
          rclone config create buildremote drive service_account_file service-account.json --config rclone.conf
          rclone copy "build/StandaloneWindows64" buildremote:"$DRIVE_BUILD_FOLDER"/StandaloneWindows64 --config rclone.conf --create-empty-src-dirs
